about:
  title: Sobre el II Open Xacobeo
  p1: El II Open Xacobeo Disc Golf se celebrará durante la Semana Santa de 2022, entre el <strong>15 y el 17 de abril</strong>, en <strong>Santiago de Compostela</strong>, ciudad monumental de Galicia cuyo casco antiguo es Patrimonio de la Humanidad y atrae a visitantes y peregrinos de todo el mundo.
  p2: Aunque la forma de acceso más popular es a pie, la ciudad cuenta con buenos accesos por carretera y un aeropuerto a 14 km del centro ya solo 7 km de Monte Do Gozo, donde se encuentra el campo de disc golf.
  p3: Esperamos que esta segunda edición sea tan exitosa como la anterior, y confiamos en que los cambios en el diseño del campo lo harán aún más desafiante.
competition:
  title: Detalles de la competición
  p1: El torneo está <a href="https://www.pdga.com/tour/event/55235">sancionado por la PDGA</a> y se enfrentará a <a href="https://www.pdga .com/rules"><strong>Reglas y estándares de eventos de nivel B</strong></a>.
  p2: Todas las <a href="https://coronavirus.sergas.gal/Contidos/Documents/525/Normativa_covid19_consolidada.pdf">indicaciones, reglamentos y restricciones</a> que aplican a este tipo de eventos, emitidas por la Xunta de Galicia en relación con el COVID-19, se seguirá fielmente.
  st1: formato de torneo
  sp1: Se jugarán tres rondas de 18 hoyos. Los grupos saldrán desde el hoyo 1 a intervalos de tiempo regulares en horarios previamente programados. En caso de empate en el primer puesto, se jugará muerte súbita para decidir el ganador de cada categoría.
  st2: Premios y Trofeos
  sp2: Se otorgarán premios en efectivo en todas las categorías PRO. Se entregarán trofeos y otros premios a los ganadores de las categorías AM y otras competiciones (dobles, CTPS, etc.).
